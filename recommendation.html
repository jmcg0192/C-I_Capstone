      loadMoreBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...';

    // Select album function
    function selectAlbum(albumName, artistName, albumArt, genre) {
      selectedAlbum = {
        name: albumName,
        artist: artistName,
        albumArt,
        genre
      };

      alert(`Selected album: ${albumName} by ${artistName}`);

      // Show save button if user is logged in
      if (loggedInUser) {
        const saveButton = document.createElement('div');
        saveButton.classList.add('fixed-bottom', 'bg-light', 'p-2', 'text-center');
        saveButton.innerHTML = `
          <p>You've selected "${albumName}" by ${artistName}</p>
          <button class="btn btn-success" onclick="saveSelectedAlbum()">Save to Your Profile</button>
        `;

        // Remove any existing save button
        const existingSaveButton = document.querySelector('.fixed-bottom');
        if (existingSaveButton) {
          existingSaveButton.remove();
        }

        document.body.appendChild(saveButton);
      }
    }

    // Save selected album to user profile
    async function saveSelectedAlbum() {
      if (!selectedAlbum) {
        alert("No album selected!");
        return;
      }

      if (!loggedInUser) {
        alert("You must log in to save albums!");
        return;
      }

      try {
        const data = await getJSONData();
        let users = JSON.parse(data);

        // Find user in the data
        const userIndex = users.findIndex(user => user.Username === loggedInUser.Username);

        if (userIndex === -1) {
          alert("User not found. Please log in again.");
          return;
        }

        // Initialize selectedAlbums array if it doesn't exist
        if (!users[userIndex].selectedAlbums) {
          users[userIndex].selectedAlbums = [];
        }

        // Check for duplicates
        const albumExists = users[userIndex].selectedAlbums.some(album =>
          album.name === selectedAlbum.name && album.artist === selectedAlbum.artist
        );

        if (albumExists) {
          alert("This album is already in your collection!");
          return;
        }

        // Add the album to the user's collection
        users[userIndex].selectedAlbums.push(selectedAlbum);

        // Save updated data
        await putJSONData(users);

        alert("Album saved to your profile!");

        // Remove the save button
        const saveButton = document.querySelector('.fixed-bottom');
        if (saveButton) {
          saveButton.remove();
        }

        // Refresh recommendations
        loadPersonalizedRecommendations();

      } catch (error) {
        console.error("Error saving album:", error);
        alert("Error saving album. Please try again.");
      }
    }

    // Load personalized recommendations based on user's selected songs and albums
    async function loadPersonalizedRecommendations() {
          const personalizedDiv = document.getElementById('personalizedContent');
          personalizedDiv.innerHTML = '<div class="loader"></div>';

          try {
              const data = await getJSONData();
              const users = JSON.parse(data);
              const currentUser = users.find(user => user.Username === loggedInUser.Username);

              if (!currentUser || (!currentUser.selectedSongs || currentUser.selectedSongs.length === 0) &&
                  (!currentUser.selectedAlbums || currentUser.selectedAlbums.length === 0)) {
                  personalizedDiv.innerHTML = `
        <p class="text-center">No recommendations available yet. Add some songs or albums to your profile first!</p>
        <button class="btn btn-primary d-block mx-auto" onclick="window.location.href='songSearch.html'">Search for Music</button>
      `;
                  return;
              }

              // Collect artists and genres from user's selected songs and albums
              const artists = [];
              const genres = [];

              if (currentUser.selectedSongs && currentUser.selectedSongs.length > 0) {
                  currentUser.selectedSongs.forEach(song => {
                      if (song.artist && !artists.includes(song.artist)) artists.push(song.artist);
                      if (song.genre && !genres.includes(song.genre)) genres.push(song.genre);
                  });
              }

              if (currentUser.selectedAlbums && currentUser.selectedAlbums.length > 0) {
                  currentUser.selectedAlbums.forEach(album => {
                      if (album.artist && !artists.includes(album.artist)) artists.push(album.artist);
                      if (album.genre && !genres.includes(album.genre)) genres.push(album.genre);
                  });
              }

              // Store all artists and genres in session storage for refreshing recommendations
              sessionStorage.setItem('userArtists', JSON.stringify(artists));
              sessionStorage.setItem('userGenres', JSON.stringify(genres));

              // Start building recommendations HTML
              let recsHTML = '<div class="row">';
              let tracksAdded = 0;
              const maxTracks = 6; // Maximum number of tracks to display

              // Instead of using just the first artist, randomly select artists to use
              // Shuffle the artists array
              const shuffledArtists = [...artists].sort(() => 0.5 - Math.random());
              const artistsToUse = shuffledArtists.slice(0, Math.min(3, shuffledArtists.length));

              if (artistsToUse.length > 0) {
                  recsHTML += '<div class="col-12"><h3>More from artists you like:</h3></div>';

                  // Process each artist sequentially to avoid overwhelming the API

                                      // Generate a unique ID for this recommendation card

      // Function to replace a recommendation with a new one
      async function replaceRecommendation(recId, sourceType, sourceValue) {
          // Show loading indicator in the card
          const recCard = document.getElementById(recId);
          if (!recCard) return;

          const originalContent = recCard.innerHTML;
          recCard.innerHTML = '<div class="card h-100 d-flex align-items-center justify-content-center"><div class="loader"></div></div>';

          try {
              // Get all user artists and genres from session storage
              const artists = JSON.parse(sessionStorage.getItem('userArtists') || '[]');
              const genres = JSON.parse(sessionStorage.getItem('userGenres') || '[]');

              // Determine what type of recommendation to fetch
              let fetchType, fetchValue;

              if (sourceType === 'artist') {
                  // Get a different artist or use genre if possible
                  const otherArtists = artists.filter(a => a !== sourceValue);

                  if (otherArtists.length > 0) {
                      // Use another artist
                      fetchType = 'artist';
                      fetchValue = otherArtists[Math.floor(Math.random() * otherArtists.length)];
                  } else if (genres.length > 0) {
                      // Fall back to genre
                      fetchType = 'genre';
                      fetchValue = genres[Math.floor(Math.random() * genres.length)];
                  } else {
                      // No other sources, use a random music term
                      fetchType = 'generic';
                      const genericTerms = ['popular', 'new music', 'hit songs', 'top charts'];
                      fetchValue = genericTerms[Math.floor(Math.random() * genericTerms.length)];
                  }
              } else {
                  // Get a different genre or use artist if possible
                  const otherGenres = genres.filter(g => g !== sourceValue);

                  if (otherGenres.length > 0) {
                      // Use another genre
                      fetchType = 'genre';
                      fetchValue = otherGenres[Math.floor(Math.random() * otherGenres.length)];
                  } else if (artists.length > 0) {
                      // Fall back to artist
                      fetchType = 'artist';
                      fetchValue = artists[Math.floor(Math.random() * artists.length)];
                  } else {
                      // No other sources, use a random music term
                      fetchType = 'generic';
                      const genericTerms = ['popular', 'new music', 'hit songs', 'top charts'];
                      fetchValue = genericTerms[Math.floor(Math.random() * genericTerms.length)];
                  }
              }

              // Fetch new recommendation
              const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(fetchValue)}&media=music&entity=song&limit=5`);
              const data = await response.json();

              if (!data.results || data.results.length === 0) {
                  // If no results, restore original content with an error message
                  recCard.innerHTML = originalContent;
                  alert("Couldn't find a replacement recommendation. Please try again.");
                  return;
              }

              // Get user's selected artists to avoid recommending artists they already have
              let existingArtists = artists || [];

              // Find a result that's not from an artist the user already likes (if possible)
              let validResult = null;
              for (const result of data.results) {
                  if (!existingArtists.includes(result.artistName)) {
                      validResult = result;
                      break;
                  }
              }

              // If no valid result found, just use the first result
              if (!validResult && data.results.length > 0) {
                  validResult = data.results[0];
              }

              if (validResult) {
                  // Create safe versions of strings
                  const trackName = validResult.trackName.replace(/'/g, "\\'");
                  const artistName = validResult.artistName.replace(/'/g, "\\'");
                  const collectionName = validResult.collectionName.replace(/'/g, "\\'");

                  // Update the card with the new recommendation
                  recCard.innerHTML = `
        <div class="card h-100">
          <div class="position-absolute top-0 end-0 p-2">
            <button class="btn btn-sm btn-outline-danger" onclick="replaceRecommendation('${recId}', '${fetchType}', '${fetchValue.replace(/'/g, "\\'")}')">
              <i class="bi bi-x-circle"></i> Replace
            </button>
          </div>
          <img src="${validResult.artworkUrl100.replace('100x100', '300x300')}" class="card-img-top" alt="${validResult.trackName}">
          <div class="card-body">
            <h5 class="card-title">${validResult.trackName}</h5>
            <p class="card-text">Artist: ${validResult.artistName}</p>
            <p class="card-text">Album: ${validResult.collectionName}</p>
            <audio controls class="w-100 mb-2">
              <source src="${validResult.previewUrl}" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
            <button class="btn btn-primary w-100" onclick="selectSong('${trackName}', '${artistName}', '${collectionName}', '${validResult.artworkUrl100}')">Select</button>
          </div>
        </div>
      `;
              } else {
                  // If no valid result found after all, restore original content
                  recCard.innerHTML = originalContent;
                  alert("Couldn't find a replacement recommendation. Please try again.");
              }
          } catch (error) {
              console.error('Error replacing recommendation:', error);
              recCard.innerHTML = originalContent;
              alert("Error finding replacement. Please try again.");
          }
      }
    
      

    // Search for a specific song and play preview
    async function searchAndPreview(songTitle, artistName) {
      try {
        const query = `${encodeURIComponent(songTitle)} ${encodeURIComponent(artistName)}`;
        const response = await fetch(`https://itunes.apple.com/search?term=${query}&media=music&entity=song&limit=1`);
        const data = await response.json();
        
        if (data.results.length > 0) {
          const song = data.results[0];
          const previewUrl = song.previewUrl;
          
          // Create a modal to play the preview
          const modalId = 'previewModal' + Date.now();
          
          const modal = document.createElement('div');
          modal.classList.add('modal', 'fade');
          modal.id = modalId;
          
          modal.innerHTML = `
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">${song.trackName} - ${song.artistName}</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                  <img src="${song.artworkUrl100.replace('100x100', '300x300')}" class="img-fluid mb-3" alt="${song.trackName}">
                  <audio controls autoplay class="w-100">
                    <source src="${previewUrl}" type="audio/mpeg">
                    Your browser does not support the audio element.
                  </audio>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="selectSong('${song.trackName.replace(/'/g, "\\'")}', '${song.artistName.replace(/'/g, "\\'")}', '${song.collectionName.replace(/'/g, "\\'")}', '${song.artworkUrl100}')">Select Song</button>
                </div>
              </div>
            </div>
          `;
          
          document.body.appendChild(modal);
          
          // Show the modal
          const modalInstance = new bootstrap.Modal(document.getElementById(modalId));
          modalInstance.show();
          
          // Remove modal from DOM when hidden
          document.getElementById(modalId).addEventListener('hidden.bs.modal', function() {
            document.body.removeChild(modal);
          });
        } else {
          alert("Preview not available for this song.");
        }
      } catch (error) {
        console.error('Error playing preview:', error);
        alert("Error playing preview. Please try again later.");
      }
    }
    
    // Select song function (same as in songSearch.html)
    function selectSong(track, artist, album, albumArt) {
      selectedSong = {
        track,
        artist,
        album,
        albumArt
      };
      
      alert(`Selected: ${track} by ${artist}`);
      
      // Show save button if user is logged in
      if (loggedInUser) {
        const saveButton = document.createElement('div');
        saveButton.classList.add('fixed-bottom', 'bg-light', 'p-2', 'text-center');
        saveButton.innerHTML = `
          <p>You've selected "${track}" by ${artist}</p>
          <button class="btn btn-success" onclick="saveSelectedSong()">Save to Your Profile</button>
        `;
        
        // Remove any existing save button
        const existingSaveButton = document.querySelector('.fixed-bottom');
        if (existingSaveButton) {
          existingSaveButton.remove();
        }
        
        document.body.appendChild(saveButton);
      }
    }
    
    // Save selected song to user profile
    async function saveSelectedSong() {
      if (!selectedSong) {
        alert("No song selected!");
        return;
      }
      
      if (!loggedInUser) {
        alert("You must log in to save songs!");
        return;
      }
      
      try {
        const data = await getJSONData();
        let users = JSON.parse(data);
        
        // Find user in the data
        const userIndex = users.findIndex(user => user.Username === loggedInUser.Username);
        
        if (userIndex === -1) {
          alert("User not found. Please log in again.");
          return;
        }
        
        // Initialize selectedSongs array if it doesn't exist
        if (!users[userIndex].selectedSongs) {
          users[userIndex].selectedSongs = [];
        }
        
        // Check for duplicates
        const songExists = users[userIndex].selectedSongs.some(song => 
          song.track === selectedSong.track && song.artist === selectedSong.artist
        );
        
        if (songExists) {
          alert("This song is already in your collection!");
          return;
        }
        
        // Add the song to the user's collection
        users[userIndex].selectedSongs.push(selectedSong);
        
        // Save updated data
        await putJSONData(users);
        
        alert("Song saved to your profile!");
        
        // Remove the save button
        const saveButton = document.querySelector('.fixed-bottom');
        if (saveButton) {
          saveButton.remove();
        }
        
        // Refresh recommendations
        loadPersonalizedRecommendations();
        
      } catch (error) {
        console.error("Error saving song:", error);
        alert("Error saving song. Please try again.");
      }
    }

document.addEventListener('DOMContentLoaded', () => {
  const trendingTab = document.getElementById('trending-tab');
  trendingTab.addEventListener('click', () => {
    if (!trendingLoaded) {
      loadTrendingSongs();
      loadTrendingAlbums();
      trendingLoaded = true;
    }
  });
});

<script>
let discoverGenreData = {};
let genrePageIndex = {};

async function discoverByGenre() {
  const genreSelect = document.getElementById('genreSelect');
  const selectedGenre = genreSelect.value;
  const discoverDiv = document.getElementById('discoverContent');
  discoverDiv.innerHTML = '<div class="loader"></div>';

  const genreIdMap = {
    pop: 14,
    rock: 21,
    hiphop: 18,
    electronic: 7,
    jazz: 11,
    classical: 5,
    country: 6,
    rnb: 15,
  };

  discoverGenreData = {};
  genrePageIndex = {};

  try {
    const genresToFetch = selectedGenre === 'all'
      ? Object.entries(genreIdMap)
      : [[selectedGenre, genreIdMap[selectedGenre]]];

    const genreFetchPromises = genresToFetch.map(async ([key, id]) => {
      const response = await fetch(`https://itunes.apple.com/us/rss/topsongs/limit=50/genre=${id}/json`);
      const data = await response.json();
      if (data.feed && data.feed.entry) {
        discoverGenreData[key] = data.feed.entry;
        genrePageIndex[key] = 0;
      }
    });

    await Promise.all(genreFetchPromises);
    renderGenrePage(selectedGenre);
  } catch (error) {
    console.error('Error loading genre data:', error);
    discoverDiv.innerHTML = '<p class="text-center">Error loading results. Please try again later.</p>';
  }
}

function renderGenrePage(selectedGenre) {
  const discoverDiv = document.getElementById('discoverContent');
  discoverDiv.innerHTML = '';

  const genresToRender = selectedGenre === 'all'
    ? Object.keys(discoverGenreData)
    : [selectedGenre];

  genresToRender.forEach(genreKey => {
    const songs = discoverGenreData[genreKey];
    const currentPage = genrePageIndex[genreKey];
    const pageSize = 10;
    const start = currentPage * pageSize;
    const pageItems = songs.slice(start, start + pageSize);

    let html = `
      <div class="col-12 mb-2 mt-4">
        <h4>${genreKey.toUpperCase()}</h4>
        <div class="row">
    `;

    pageItems.forEach(item => {
      const title = item.title.label;
      const artist = item['im:artist'].label;
      const image = item['im:image'][2].label;
      const category = item.category.attributes.term;

      html += `
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="${image}" class="card-img-top" alt="${title}">
            <div class="card-body">
              <h5 class="card-title">${title}</h5>
              <p class="card-text">Artist: ${artist}</p>
              <p class="card-text">Genre: ${category}</p>
              <button class="btn btn-primary w-100" onclick="searchAndPreview('${title.replace(/'/g, "\'")}', '${artist.replace(/'/g, "\'")}')">Listen Preview</button>
            </div>
          </div>
        </div>
      `;
    });

    html += `
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4">
          <button class="btn btn-outline-secondary" ${currentPage === 0 ? 'disabled' : ''} onclick="changeGenrePage('${genreKey}', -1)">Previous</button>
          <span>Page ${currentPage + 1}</span>
          <button class="btn btn-outline-secondary" ${(currentPage + 1) * 10 >= songs.length ? 'disabled' : ''} onclick="changeGenrePage('${genreKey}', 1)">Next</button>
        </div>
      </div>`;
    discoverDiv.innerHTML += html;
  });
}

function changeGenrePage(genreKey, direction) {
  genrePageIndex[genreKey] += direction;
  const selectedGenre = document.getElementById('genreSelect').value;
  renderGenrePage(selectedGenre);
}
</script>
