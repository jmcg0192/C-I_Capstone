<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Jukeboxd</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Roboto', sans-serif;
    }
    .navbar {
      background-color: #1f1f1f;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
    }
    .navbar-brand {
      color: #00b894;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-link {
      color: #ccc;
    }
    .nav-link:hover {
      color: #fff;
    }
    .profile-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }
    .tile {
      background-color: #1f1f1f;
      padding: 0.5rem;
      border-radius: 8px;
      text-align: center;
    }
    .tile img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .title {
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .artist {
      font-size: 0.85rem;
      color: #aaa;
    }
    .stars {
      margin-top: 0.5rem;
    }
    .star {
      color: #888;
      font-size: 1rem;
    }
    .star.selected {
      color: gold;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg px-3">
    <a class="navbar-brand" href="#">Jukeboxd</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="songSearch.html">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="recommendation.html">Recommendations</a></li>
        <li class="nav-item"><a class="nav-link" href="friends.html">Friends</a></li>
        <li class="nav-item"><a class="nav-link" href="jukebox.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="profile-container">
    <h2 id="userHeader">Welcome!</h2>

    <h4 class="mt-4">Saved Songs</h4>
    <div class="grid" id="songsGrid"></div>

    <h4 class="mt-5">Saved Albums</h4>
    <div class="grid" id="albumsGrid"></div>
  </div>

  <script>
    const user = JSON.parse(sessionStorage.getItem("loggedInUser"));
    if (!user) {
      window.location.href = "jukebox.html";
    }

    document.getElementById("userHeader").textContent = `Welcome, ${user.Username}!`;

    const songsGrid = document.getElementById("songsGrid");
    const albumsGrid = document.getElementById("albumsGrid");

    const createStars = (rating = 0) => {
      let stars = "";
      for (let i = 1; i <= 5; i++) {
        stars += `<span class="star ${i <= rating ? "selected" : ""}">&#9733;</span>`;
      }
      return stars;
    };

    user.selectedSongs?.forEach(song => {
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.innerHTML = `
        <img src="${song.artwork}" alt="cover">
        <div class="title">${song.title}</div>
        <div class="artist">${song.artist}</div>
        <div class="stars">${createStars(song.rating)}</div>
      `;
      songsGrid.appendChild(tile);
    });

    user.selectedAlbums?.forEach(album => {
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.innerHTML = `
        <img src="${album.artwork}" alt="cover">
        <div class="title">${album.title}</div>
        <div class="artist">${album.artist}</div>
        <div class="stars">${createStars(album.rating)}</div>
      `;
      albumsGrid.appendChild(tile);
    });
  </script>
</body>
</html>
